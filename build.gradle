buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.2.0"
    }
}

defaultTasks 'clean', 'jmh'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'me.champeau.gradle.jmh'

group = 'uk.co.real_logic.jmh'
version = '0.1-SNAPSHOT'

jmh {
    include = '.*latency.*Benchmark.*'
    jmhVersion = '1.11.3'
    warmupIterations = 3
    iterations = 5
    fork = 5
    timeUnit = 'ns'
    jvmArgs = '-Dagrona.disable.bounds.checks=true'
    //jvmArgs = '-XX:+UseCondCardMark -Dagrona.disable.bounds.checks=true'
}

dependencies {
    jmh 'org.hdrhistogram:HdrHistogram:2.1.8'
    jmh 'uk.co.real-logic:aeron-all:0.2.3'
    jmh 'com.lmax:disruptor:3.3.4'
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
